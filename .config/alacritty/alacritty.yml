env:
  TERM: alacritty

font:
  normal:
    family: FiraMono Nerd Font
  size: 11

colors:
  primary:
    background: '#080808'
    foreground: '#d8d8d8'
  cursor:
    text: '#080808'
    cursor: '#cef449'
  normal:
    black:   '#181818'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#d8d8d8'
  bright:
    black:   '#585858'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#f8f8f8'

cursor:
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always
  blink_interval: 200
  unfocused_hollow: true
  thickness: 0.3

key_bindings:
  - { key: K, mods: Control|Shift, mode: ~Alt, action: ScrollLineUp }
  - { key: J, mods: Control|Shift, mode: ~Alt, action: ScrollLineDown }
  - { key: U, mods: Control|Shift, mode: ~Alt, action: ScrollPageUp }
  - { key: D, mods: Control|Shift, mode: ~Alt, action: ScrollPageDown }
  - { key: F, mods: Control|Shift, action: ReceiveChar }
